<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h2>Formulario Responsivel</h2>

    <div class="container">
        <form action="#">
            <div class="linha">
                <div class="coluna-25">
                    <label for="none">NOME</label>
                </div>
                <div class="coluna-75">
                    <input type="text" id="none" name="nome" placeholder="Seu nome">
                </div>
            </div>

    <div class="container">
        <form action="#">
            <div class="linha">
                <div class="coluna-25">
                    <label for="none">SOBRENOME</label>
                </div>
                <div class="coluna-75">
                    <input type="text" id="SOBRENOME" name="nome" placeholder="Seu sobrenome">
                </div>
            </div>        

            <br>

            <div class="linha">
                <div class="coluna-25">
                    <label for="pais">PAIS</label>
                </div>
                <div class="coluna-75">
                    <select name="pais" id="pais">
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="linha">
                <div class="coluna-25">
                    <label for="curriculo">CURRICULO</label>
                </div>
                <div class="coluna-75">
                    <textarea name="textarea" id="textarea" placeholder="Escrever seu curriculo" cols="70" rows="15"></textarea>
                </div>
            </div>
            
            <div class="linha">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
